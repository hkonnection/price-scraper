# Wrangler configuration for Cloudflare D1
# This file is used by GitHub Actions to interact with D1

name = "price-scraper"
compatibility_date = "2024-01-01"

# D1 Database binding
# After creating the database, add the database_id here
[[d1_databases]]
binding = "DB"
database_name = "price-scraper-db"
database_id = "" # TODO: Add after running: wrangler d1 create price-scraper-db
